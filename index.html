<style>

*{margin:0;padding:0;box-sizing:border-box;-webkit-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;}
body{background:#000;color:#fff;font-family:'Orbitron',sans-serif;overflow-x:hidden;position:relative;}
body::before{content:'';position:fixed;inset:0;z-index:-2;background:radial-gradient(circle at 15% 70%,rgba(68,136,255,.4)0%,transparent 25%),radial-gradient(circle at 80% 20%,rgba(221,68,68,.35)0%,transparent 15%),radial-gradient(circle at 60% 90%,rgba(136,68,221,.3)0%,transparent 20%),#000;animation:drift 200s linear infinite;}
@keyframes drift{0%{transform:translate(0,0)}100%{transform:translate(-100px,50px)}}
body::after{content:'';position:fixed;inset:0;z-index:-1;background:url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="10" cy="10" r="0.7" fill="%235865F2" opacity="0.8"/><circle cx="30" cy="70" r="0.5" fill="%235865F2" opacity="0.6"/><circle cx="80" cy="40" r="0.9" fill="%235865F2" opacity="0.9"/><circle cx="50" cy="50" r="0.4" fill="%235865F2" opacity="0.5"/><circle cx="90" cy="90" r="0.6" fill="%235865F2" opacity="0.7"/></svg>') repeat;animation:float 120s linear infinite;}
@keyframes float{0%{transform:translateY(0)}100%{transform:translateY(-100vh)}}

.nav-btn,.discord-top{position:relative;overflow:hidden;}
.nav-btn::after,.discord-top::after{content:'';position:absolute;top:50%;left:-120%;width:120%;height:2px;background:linear-gradient(90deg,transparent,#00d9ff,transparent);transform:translateY(-50%);transition:left .6s ease;}
.nav-btn:hover::after,.discord-top:hover::after{left:120%}

header{position:sticky;top:0;background:rgba(0,0,0,.85);backdrop-filter:blur(10px);padding:20px 40px;display:flex;align-items:center;z-index:100;border-bottom:1px solid #5865F2;box-shadow:0 0 20px rgba(88,101,242,.3);}
.logo-txt{font-size:2.6rem;font-weight:700;letter-spacing:4px;background:linear-gradient(45deg,#fff,#aaa);-webkit-background-clip:text;-webkit-text-fill-color:transparent;text-shadow:0 0 40px rgba(255,255,255,.5);animation:glow 3s ease-in-out infinite;}
@keyframes glow{50%{text-shadow:0 0 60px rgba(255,255,255,.9)}}

.lang-switch{display:flex;align-items:center;gap:10px;margin-left:auto;margin-right:20px;}
.lang-btn{background:transparent;border:1px solid #5865F2;color:#fff;padding:6px 12px;border-radius:6px;cursor:pointer;font-size:.9rem;transition:all .3s ease;}
.lang-btn:hover{background:rgba(88,101,242,.2);box-shadow:0 0 10px rgba(88,101,242,.5);}
.lang-btn.active{background:#5865F2;box-shadow:0 0 15px rgba(88,101,242,.8);}

.discord-top{display:flex;align-items:center;gap:10px;text-decoration:none;color:#fff;font-size:1rem;transition:transform .3s ease;}
.discord-top:hover{transform:scale(1.05);}
.discord-icon{width:36px;height:36px;fill:#5865F2;transition:fill .3s ease;}
.discord-top:hover .discord-icon{fill:#7289DA;}

nav{display:flex;justify-content:center;gap:20px;margin:40px 0;flex-wrap:wrap;}
.nav-btn{background:linear-gradient(45deg,#1a1a1a,#2d2d2d);border:1px solid #5865F2;padding:14px 28px;border-radius:12px;font-size:1.1rem;font-weight:700;color:#fff;text-decoration:none;transition:all .3s ease;position:relative;}
.nav-btn:hover{background:rgba(88,101,242,.1);box-shadow:0 0 30px rgba(88,101,242,.6);transform:translateY(-3px);}
.nav-btn.active{background:rgba(88,101,242,.2);box-shadow:0 0 25px rgba(88,101,242,.8);border-color:#fff;}

.content{max-width:900px;margin:0 auto 60px;padding:0 20px;text-align:center;}
.block{margin-bottom:60px;background:rgba(26,26,26,.7);border:1px solid #5865F2;border-radius:16px;padding:40px 30px;box-shadow:0 0 30px rgba(88,101,242,.4);}
.block-title{font-size:2.2rem;margin-bottom:20px;color:#7289DA;text-transform:uppercase;letter-spacing:3px;text-shadow:0 0 20px rgba(114,137,218,.5);}
.block-text{font-size:1.2rem;line-height:1.8;color:#ddd;}

.to-top{position:fixed;bottom:30px;right:30px;background:#5865F2;color:#fff;border:none;padding:14px 18px;border-radius:50%;cursor:pointer;font-size:22px;opacity:0;transition:opacity .3s ease;z-index:200;}
.to-top.visible{opacity:1;}

@media(max-width:768px){
    .logo-txt{font-size:1.8rem;}
    header{padding:15px 20px;flex-direction:column;gap:10px;text-align:center;}
    .nav-btn{width:90%;}
}

<script>
// ==================== ПРОСТОЕ ШИФРОВАНИЕ XOR ====================

const KEY = 'TME2026';

function xorEncrypt(text, key) {
    let result = '';
    for (let i = 0; i < text.length; i++) {
        result += String.fromCharCode(text.charCodeAt(i) ^ key.charCodeAt(i % key.length));
    }
    return btoa(result);
}

function xorDecrypt(encoded, key) {
    try {
        const text = atob(encoded);
        let result = '';
        for (let i = 0; i < text.length; i++) {
            result += String.fromCharCode(text.charCodeAt(i) ^ key.charCodeAt(i % key.length));
        }
        return result;
    } catch (e) {
        return '[ERROR]';
    }
}

// ==================== ЗАЩИЩЕННЫЕ ДАННЫЕ ====================

const DATA = {
    urls: {
        discord: 'CgsTDQ0OEAoQDw4OEA8NDg0KCgsKCg0ODwoQDw0ODQ==',
        index: 'CgsTDQ0OEAo=',
        rules: 'CgsTDQ0OEAoRDw4=',
        hierarchy: 'CgsTDQ0OEAoRDw4OEA8NDg==',
        donate: 'CgsTDQ0OEAoRDw4ODQ=='
    },
    ru: {
        logo: 'CgsTDQ0OEAoRDw4OEA8NDg0KCgsKCg0ODwo=',
        home: 'CgsTDQ0OEAoRDw==',
        rules: 'CgsTDQ0OEAoRDw4OEA==',
        about: 'CgsTDQ0OEAoRDw4OEA8NDg==',
        join: 'CgsTDQ0OEAoRDw4OEA8NDg0=',
        donate: 'CgsTDQ0OEAoRDw4ODQ==',
        discord: 'CgsTDQ0OEAoRDw4OEA8NDg0KCgsKCg0ODwo=',
        welcome: 'CgsTDQ0OEAoRDw4OEA8NDg0KCgsKCg0ODwoQDw4OEA8NDg0KCgsKCg0ODwoRDw4OEA8NDg0KCgsKCg0ODwoRDw4OEA8NDg0KCgsKCg0ODwo=',
        welcomeText: 'CgsTDQ0OEAoRDw4OEA8NDg0KCgsKCg0ODwoQDw4OEA8NDg0KCgsKCg0ODwoRDw4OEA8NDg0KCgsKCg0ODwoRDw4OEA8NDg0KCgsKCg0ODwo=',
        aboutText: 'CgsTDQ0OEAoRDw4OEA8NDg0KCgsKCg0ODwoQDw4OEA8NDg0KCgsKCg0ODwoRDw4OEA8NDg0KCgsKCg0ODwoRDw4OEA8NDg0KCgsKCg0ODwo=',
        joinText: 'CgsTDQ0OEAoRDw4OEA8NDg0KCgsKCg0ODwoQDw4OEA8NDg0KCgsKCg0ODwoRDw4OEA8NDg0KCgsKCg0ODwoRDw4OEA8NDg0KCgsKCg0ODwo='
    },
    en: {
        logo: 'CgsTDQ0OEAoRDw4OEA8NDg0KCgsKCg0ODwo=',
        home: 'CgsTDQ0OEAoRDw==',
        rules: 'CgsTDQ0OEAoRDw4OEA==',
        about: 'CgsTDQ0OEAoRDw4OEA==',
        join: 'CgsTDQ0OEAoRDw4OEA8NDg0=',
        donate: 'CgsTDQ0OEAoRDw4ODQ==',
        discord: 'CgsTDQ0OEAoRDw4OEA8NDg0KCgsKCg0ODwo=',
        welcome: 'CgsTDQ0OEAoRDw4OEA8NDg0KCgsKCg0ODwoQDw4OEA8NDg0KCgsKCg0ODwoRDw4OEA8NDg0KCgsKCg0ODwoRDw4OEA8NDg0KCgsKCg0ODwo=',
        welcomeText: 'CgsTDQ0OEAoRDw4OEA8NDg0KCgsKCg0ODwoQDw4OEA8NDg0KCgsKCg0ODwoRDw4OEA8NDg0KCgsKCg0ODwoRDw4OEA8NDg0KCgsKCg0ODwo=',
        aboutText: 'CgsTDQ0OEAoRDw4OEA8NDg0KCgsKCg0ODwoQDw4OEA8NDg0KCgsKCg0ODwoRDw4OEA8NDg0KCgsKCg0ODwoRDw4OEA8NDg0KCgsKCg0ODwo=',
        joinText: 'CgsTDQ0OEAoRDw4OEA8NDg0KCgsKCg0ODwoQDw4OEA8NDg0KCgsKCg0ODwoRDw4OEA8NDg0KCgsKCg0ODwoRDw4OEA8NDg0KCgsKCg0ODwo='
    }
};

// ==================== РАСШИФРОВКА ====================

let currentLang = localStorage.getItem('lang') || 'ru';

function decryptAll(lang) {
    const urls = DATA.urls;
    const content = DATA[lang];
    
    // URL
    document.getElementById('discordLink').href = xorDecrypt(urls.discord, KEY);
    document.getElementById('joinDiscord').href = xorDecrypt(urls.discord, KEY);
    document.getElementById('navHome').href = xorDecrypt(urls.index, KEY);
    document.getElementById('navRules').href = xorDecrypt(urls.rules, KEY);
    document.getElementById('navAbout').href = xorDecrypt(urls.hierarchy, KEY);
    document.getElementById('navDonate').href = xorDecrypt(urls.donate, KEY);
    
    // Текст
    document.getElementById('logoText').textContent = xorDecrypt(content.logo, KEY);
    document.getElementById('navHome').textContent = xorDecrypt(content.home, KEY);
    document.getElementById('navRules').textContent = xorDecrypt(content.rules, KEY);
    document.getElementById('navAbout').textContent = xorDecrypt(content.about, KEY);
    document.getElementById('navDonate').textContent = xorDecrypt(content.donate, KEY);
    document.getElementById('discordText').textContent = xorDecrypt(content.discord, KEY);
    document.getElementById('welcomeTitle').textContent = xorDecrypt(content.welcome, KEY);
    document.getElementById('welcomeText').textContent = xorDecrypt(content.welcomeText, KEY);
    document.getElementById('aboutTitle').textContent = xorDecrypt(content.about, KEY);
    document.getElementById('aboutText').textContent = xorDecrypt(content.aboutText, KEY);
    document.getElementById('joinTitle').textContent = xorDecrypt(content.join, KEY);
    document.getElementById('joinText').textContent = xorDecrypt(content.joinText, KEY);
    document.getElementById('joinDiscordText').textContent = xorDecrypt(content.discord, KEY);
}

function setLang(lang) {
    currentLang = lang;
    localStorage.setItem('lang', lang);
    document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    decryptAll(lang);
}

// Инициализация
window.addEventListener('DOMContentLoaded', function() {
    setTimeout(() => decryptAll(currentLang), 100);
});

// Кнопка наверх
const toTop = document.getElementById('toTop');
window.addEventListener('scroll', () => toTop.classList.toggle('visible', window.scrollY > 300));
toTop.onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});

// Защита
if (window.self !== window.top) window.top.location = window.self.location;
document.addEventListener('keydown', function(e) {
    if (e.key === 'F12' || e.keyCode === 123 || 
        (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
        (e.ctrlKey && e.key === 'U')) {
        e.preventDefault();
        return false;
    }
}, true);
</script>
