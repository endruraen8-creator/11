<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Донат – The Millennium Empire</title>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.8.1/dist/vanilla-tilt.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        *{margin:0;padding:0;box-sizing:border-box}
        
        :root{
            --imperial-red:#ff3333;
            --imperial-gold:#d4af37;
            --holo-blue:#00d9ff;
            --discord-blue:#5865F2;
            --dark-side:#1a0a0a;
            --sith-black:#0d0d0d;
        }
        
        body{
            background:#000;
            color:#fff;
            font-family:'Orbitron',sans-serif;
            overflow-x:hidden;
            position:relative;
            min-height:100vh;
        }

        body::before{
            content:'';position:fixed;inset:0;z-index:-3;
            background:
                radial-gradient(circle at 20% 80%,rgba(255,51,51,.15)0%,transparent 40%),
                radial-gradient(circle at 80% 20%,rgba(212,175,55,.1)0%,transparent 30%),
                radial-gradient(circle at 50% 50%,rgba(88,101,242,.05)0%,transparent 50%),
                #000;
            animation:imperialDrift 30s ease-in-out infinite;
        }
        
        @keyframes imperialDrift{
            0%,100%{background-position:0% 0%}
            50%{background-position:100% 100%}
        }

        body::after{
            content:'';position:fixed;inset:0;z-index:-2;
            background-image:
                linear-gradient(rgba(88,101,242,.03)1px,transparent 1px),
                linear-gradient(90deg,rgba(88,101,242,.03)1px,transparent 1px);
            background-size:50px 50px;
            animation:gridMove 20s linear infinite;
            pointer-events:none;
        }
        
        @keyframes gridMove{
            0%{transform:perspective(500px) rotateX(60deg) translateY(0)}
            100%{transform:perspective(500px) rotateX(60deg) translateY(50px)}
        }

        /* ШАПКА КАК НА ГЛАВНОЙ */
        header{
            position:sticky;top:0;
            background:rgba(0,0,0,.85);
            backdrop-filter:blur(10px);
            padding:20px 40px;
            display:flex;
            align-items:center;
            z-index:100;
            border-bottom:1px solid var(--discord-blue);
            box-shadow:0 0 20px rgba(88,101,242,.3);
        }
        
        .logo-txt{
            font-size:2.6rem;
            font-weight:700;
            letter-spacing:4px;
            background:linear-gradient(45deg,#fff,#aaa);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            text-shadow:0 0 40px rgba(255,255,255,.5);
            animation:glow 3s ease-in-out infinite;
        }
        @keyframes glow{50%{text-shadow:0 0 60px rgba(255,255,255,.9)}}

        /* НАВИГАЦИЯ КАК НА ГЛАВНОЙ */
        nav{
            display:flex;
            justify-content:center;
            gap:20px;
            margin:40px 0;
            flex-wrap:wrap;
        }
        
        .nav-btn{
            background:#1f1f2e;
            border:1px solid var(--discord-blue);
            padding:14px 28px;
            border-radius:12px;
            font-size:1.1rem;
            font-weight:700;
            color:#fff;
            text-decoration:none;
            transition:all .3s ease;
            text-align:center;
            position:relative;
            overflow:hidden;
            min-width:140px;
        }
        
        .nav-btn::before{
            content:'';position:absolute;top:0;left:-100%;
            width:100%;height:100%;
            background:linear-gradient(90deg,transparent,rgba(88,101,242,.4),transparent);
            transition:left .6s ease;
        }
        
        .nav-btn:hover::before{left:100%;}
        
        .nav-btn:hover{
            background:#2a2a3e;
            box-shadow:0 0 30px rgba(88,101,242,.6);
            transform:translateY(-3px);
        }
        
        .nav-btn.active{
            background:#2a2a3e;
            box-shadow:0 0 25px rgba(88,101,242,.8), inset 0 0 20px rgba(88,101,242,.2);
        }

        /* КНОПКА ДОНАТА - ЖЕЛТАЯ */
        .nav-btn.donate{
            border-color:#f39c12;
            color:#f39c12;
        }
        
        .nav-btn.donate:hover{
            background:#2a1f1e;
            box-shadow:0 0 30px rgba(243,156,18,.6);
            border-color:#f39c12;
            color:#f39c12;
        }
        
        .nav-btn.donate.active{
            background:#2a1f1e;
            box-shadow:0 0 25px rgba(243,156,18,.8), inset 0 0 20px rgba(243,156,18,.2);
            border-color:#f39c12;
        }

        /* ЗАГОЛОВОК ДОНАТА */
        .imperial-header{
            position:relative;
            padding:60px 20px;
            text-align:center;
            overflow:hidden;
            border-bottom:3px solid var(--imperial-red);
            box-shadow:0 0 50px rgba(255,51,51,.3);
        }
        
        .imperial-header::before{
            content:'';position:absolute;inset:0;
            background:linear-gradient(180deg,transparent 0%,rgba(255,51,51,.1)50%,transparent 100%);
            animation:scanline 4s ease-in-out infinite;
        }
        
        @keyframes scanline{
            0%,100%{transform:translateY(-100%)}
            50%{transform:translateY(100%)}
        }

        .empire-logo{
            font-size:1.2rem;
            letter-spacing:8px;
            color:var(--imperial-gold);
            text-shadow:0 0 20px rgba(212,175,55,.8);
            margin-bottom:20px;
            animation:flicker 3s infinite;
        }
        
        @keyframes flicker{
            0%,100%{opacity:1}
            50%{opacity:.8}
            52%{opacity:.3}
            54%{opacity:1}
        }

        .main-title{
            font-size:4rem;
            font-weight:900;
            background:linear-gradient(180deg,#fff 0%,var(--imperial-gold)50%,var(--imperial-red)100%);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            text-transform:uppercase;
            letter-spacing:4px;
            position:relative;
            text-shadow:0 0 60px rgba(255,51,51,.5);
        }
        
        .main-title::after{
            content:'ИМПЕРСКИЙ АРСЕНАЛ';
            position:absolute;
            left:0;top:0;width:100%;
            background:linear-gradient(90deg,transparent 0%,rgba(255,255,255,.8)50%,transparent 100%);
            -webkit-background-clip:text;
            -webkit-text-fill-color:transparent;
            animation:titleShine 3s ease-in-out infinite;
        }
        
        @keyframes titleShine{
            0%{transform:translateX(-100%)}
            100%{transform:translateX(100%)}
        }

        .subtitle{
            font-size:1.3rem;
            color:var(--holo-blue);
            margin-top:20px;
            letter-spacing:2px;
            text-shadow:0 0 30px rgba(0,217,255,.6);
        }
